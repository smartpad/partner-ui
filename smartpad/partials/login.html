<div>  
  <form ng-submit="login()">
	<input id="username" type="text" ng-model="user.userNameText"  size="30"
		   placeholder="add user name here">
	<br>
	<input  id="password" type="password" ng-model="user.passwordText"  size="30"
		   placeholder="add password here">
	<input class="btn-primary" type="submit" value="Login">
  </form>
</div>
