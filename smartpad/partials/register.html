<div id="register-form">  
  <form ng-submit="register()">
	<input id="username-register" class="username" ng-model="user.userNameText" type="text" size="30"
		   placeholder="enter user name here">
	<br/>
	<input  id="password-register" class="password" ng-model="user.passwordText" type="password" size="30"
		   placeholder="enter password here"> <br/>
	<input id="login-btn" class="btn-primary" type="submit" value="Register">
  </form>
</div>
