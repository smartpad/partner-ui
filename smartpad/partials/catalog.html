<div>  
	<b>Catalog of user {{user.userNameText}}</b>
	<br><br>
	<span ng-click="loadSubCatalog(rootCatalog)"><href>Parent catalog</href></span>
	<br><br>
	ALl sub-catalogs
	<br>
	<ul>
		<li ng-repeat="subCatalog in catalog.allSubCatalogs"  class="catalog-list">
			<span>
				
				<span class="catalog-name"  ng-click="loadSubCatalog(subCatalog)">{{subCatalog.name}}</span>
				<input class="catalog-add-subcat-btn"  class="btn-primary" ng-click="changedSelectCatalogToAddSubCat(subCatalog, null)" type="button" value="Add sub cat">
				<input class="catalog-update-btn" class="btn-primary" ng-click="changedSelectCatalogToAddSubCat(null, subCatalog)" type="button" value="Update">
			</span>
		</li>
	</ul>
	<br>
</div>
<br>
<div>
	<div ng-if="selectedCatalogToAddSubCat != null">
		Parent catalog to addSubCat {{selectedCatalogToAddSubCat.name}}
	</div>
	<div ng-if="catToEdit != null">
		Catalog to edit {{catToEdit.name}}
	</div>
	
	<br>
	<form>
		<input type="text" ng-model="catName"  size="30"
			   placeholder="add cat name here" ng-readonly="readonly" >
		<br>
		<input type="text" ng-model="catDes"  size="100"
			   placeholder="add cat des here" ng-readonly="readonly" >
		<input class="btn-primary" type="button" value="Update" ng-click="updateCatalog()">
		<input class="btn-primary" type="button" value="Clear" ng-click="clearForm()">
	</form>
</div>
